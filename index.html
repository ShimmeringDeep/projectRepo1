  
<!DOCTYPE html>
<html lang="en">
<head>
    <title>DaMoJo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
  
  <!-- Compressed foundation CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/style/app.css">

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:500|Patua+One" rel="stylesheet">

  <!--font awesome-->  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">  
  
  <!--css-->  
  <link type="text/css" rel="stylesheet" href="assets/style/style.css">

<body>

<div class="grid-container">
	<h1 class="text-center" id="title">DaMoJo</h1>
	<h3 class="text-center subtitle">An Event Planner Powered by the Eventful API</h3>
	
	
	<label class="label" for="eventLocationQuery">Enter a Location</label>
	<input type="search" name="eventLocationQuery" id="eventLocationQuery" placeholder="Houston, TX" /><!-- capture users value input and return results using api -->
	<button class="button expanded">Submit</button>
	

	
	<div class="card">
	  <div class="card-divider">
	    <h3>Event Results</h3>
	  </div><!-- Card Divider-->
	  
	  <div class="card-section">
		
	    <div id="primaryResults"></div><!-- This is where javascript and AJAx will return the data from the eventful API -->
	  </div><!-- Card Section-->
	</div><!-- Card -->
	
</div><!-- Grid Container -->



<!--jquery-->
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"

crossorigin="anonymous"></script>

<script src="assets/javascript/app.js"></script>
