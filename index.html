<html lang="en">
<head>
    <title>DaMoJo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
  
  <!-- Compressed foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css" integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg==" crossorigin="anonymous">

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans+Condensed:500|Patua+One" rel="stylesheet">

  <!--font awesome-->  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">  
  
  <!--css-->  
  <link type="text/css" rel="stylesheet" href="assets/style/style.css">
  
</head>
<body>

<div class="grid-container">
	<h1 class="text-center" id="title">DaMoJo</h1>
	<h3 class="text-center subtitle">An Event Planner Powered by the Eventful API</h3>
	
	
	<label class="label" for="eventLocationQuery">Enter a Location</label>
	<input type="search" name="eventLocationQuery" id="eventLocationQuery" placeholder="Houston, TX" /><!-- capture users value input and return results using api -->
	<button class="button expanded" id="submit">Submit</button>
	
	<div class="card">
	  <div class="card-divider">
	    <h3>Event Results</h3>
	  </div><!-- Card Divider-->
	  
	  <div class="card-section">
	    <div id="primaryResults">
			<table id="results">

				<tr>
					<th>Event Name</th>	
					<th>Event Date</th>
					<th>Number of Attendees</th>
				</tr>

			</table>	
			</div><!-- This is where javascript and AJAx will return the data from the eventful API -->
	  </div><!-- Card Section-->
	</div><!-- Card -->
	
</div><!-- Grid Container -->

<!--jquery-->
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"

<!--javascript-->  
<script type="text/javascript" src="assets/javascript/logic.js"></script>

</body>
</html>
